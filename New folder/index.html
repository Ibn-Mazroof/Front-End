<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: aquamarine;
            width: 80vw;
            height: 80vh;
            display: flex;
        }
        .boxes{
            background-color: aqua;
            width: 100px;
            height: 100px;
            margin: 10px;
            transform: translate(100px);
            transition: 2s;
        }

    </style>
</head>
<body>
    <div class="container">
        <di class="box1 boxes translate">box1</di>
    </div>
</body>
</html>
