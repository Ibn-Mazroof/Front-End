<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 400px;
            height: 2000px;
            background-color: #ff7d7d;
            margin: 0 10px;
        }
        .curved-box {
            text-align: center;
            border-radius: 20px;
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .circle-icon {
            position: fixed;
            bottom: 15px;
            right: 20px;
            background-color: #d0ff00;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Header with Navigation Bar</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="box box1"></div>
    <div class="box box2"></div>
</div>

<div class="curved-box">
    <p>Sigma Web Development Course is GREAT!</p>
</div>

<footer>
    <p>Footer Content Here</p>
</footer>

<div class="circle-icon"></div>

</body>
</html>
